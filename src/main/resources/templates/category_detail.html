    <meta name="author" content="Tars-knock">
    <meta name="keywords" content="技术笔记 日常随笔">
    <title th:text="${blogType.typeName} + ' -- Tars blog'">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

<body>
    <header style="height:60vh">
        <div id="head" th:include="com/header :: common_head"></div>
        <div class="banner" id="banner" parallax="true"
             style="background:url(../static/indexAndLogin/img/lantern.jpg) no-repeat center center;background-size:cover">
            <div class="full-bg-img">
                <div class="mask flex-center" style="background-color:rgba(0,0,0,.3)">
                    <div class="page-header text-center fade-in-up"><span class="h2" id="subtitle" th:title="'分类_'+${blogType.typeName}"></span></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container nopadding-x-md">
            <div class="py-5" id="board">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-10 m-auto">
                            <div class="list-group">
                                <p class="h4" th:text="'共计 '+${#lists.size(blogList)}+' 篇文章'"></p>
                                <hr>
                                <div th:each="blog : ${blogList}">
                                    <a th:href="@{'/article/' + ${blog.id}}" class="list-group-item list-group-item-action">
                                        <span class="archive-post-title" th:text="${blog.title}"></span>
                                        <time style="float:right" th:text="${blog.releaseDateStr}"></time>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><a id="scroll-top-button" href="#" role="button"><i class="iconfont icon-arrowup" aria-hidden="true"></i></a>
    </main>
    <div id="foot" th:include="com/footer :: common_foot"></div>

    <script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.css">
    <script>NProgress.configure({
        showSpinner: !1,
        trickleSpeed: 100
    }), NProgress.start(), window.addEventListener("load", (function () {
        NProgress.done()
    }))</script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/indexAndLogin/js/events.js}"></script>
    <script th:src="@{/indexAndLogin/js/plugins.js}"></script>
    <script th:src="@{/indexAndLogin/js/img-lazyload.js}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <script defer th:src="@{/indexAndLogin/js/leancloud.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>
