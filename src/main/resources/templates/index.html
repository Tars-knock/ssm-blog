<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/indexAndLogin/img/favicon.png}">
    <link rel="icon" th:href="@{/indexAndLogin/img/favicon.png}">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
<!--    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <meta name="theme-color" content="#2f4154">
    <meta name="description" content="追求源于热爱，极致源于梦想">
    <meta name="author" content="Tars-knock">
    <meta name="keywords" content="技术笔记 日常随笔">
    <title>Tars Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1749284_ba1fz6golrf.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1736178_kmeydafke9r.css">
    <link rel="stylesheet" th:href="@{/indexAndLogin/css/main.css}">
    <script id="fluid-configs">
        var Fluid = window.Fluid || {},
            CONFIG = {
                hostname: "www.tars-knock.cn",
                root: "/",
                version: "1.8.10",
                typing: {
                    enable: !0,
                    typeSpeed: 70,
                    cursorChar: "_",
                    loop: !1
                },
                anchorjs: {
                    enable: !0,
                    element: "h1,h2,h3,h4,h5,h6",
                    placement: "right",
                    visible: "hover",
                    icon: ""
                },
                progressbar: {
                    enable: !0,
                    height_px: 3,
                    color: "#29d",
                    options: {
                        showSpinner: !1,
                        trickleSpeed: 100
                    }
                },
                copy_btn: !0,
                image_zoom: {
                    enable: !0
                },
                toc: {
                    enable: !0,
                    headingSelector: "h1,h2,h3,h4,h5,h6",
                    collapseDepth: 0
                },
                lazyload: {
                    enable: !0,
                    loading_img: "/img/loading.gif",
                    onlypost: !1,
                    offset_factor: 2
                },
                web_analytics: {
                    enable: !0,
                    baidu: "000c8623e418a244bb21d401c84cbfc3",
                    google: null,
                    gtag: null,
                    tencent: {
                        sid: null,
                        cid: null
                    },
                    woyaola: null,
                    cnzz: null,
                    leancloud: {
                        app_id: "zldqPvhiQPhi7OHlqIQKsssf-gzGzoHsz",
                        app_key: "seqt5G6b8y8z6p0zo03uR31L",
                        server_url: "https://zldqpvhi.lc-cn-n1-shared.com"
                    }
                }
            }
    </script>
    <script th:src="@{/indexAndLogin/js/utils.js}"></script>
    <script th:src="@{/indexAndLogin/js/color-schema.js}"></script>



</head>

<body>
<!--    <div class="headerpage"></div>-->
<div id="head" th:include="com/header :: common_head"></div>


    <div class="banner" id="banner" parallax="true" style="background:url(../static/indexAndLogin/img/or.jpg) no-repeat center center;background-size:cover">
        <div class="full-bg-img">
            <div class="mask flex-center" style="background-color:rgba(0,0,0,.3)">
                <div class="page-header text-center fade-in-up"><span class="h2" id="subtitle" title="Where there's a will, there's a way"></span></div>
                <div class="scroll-down-bar"><i class="iconfont icon-arrowdown"></i></div>
            </div>
        </div>
    </div>


<div class="container nopadding-x-md">
    <div class="py-5" id="board" style="margin-top:0">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-10 m-auto">

                    <th:block th:each="blog : ${blogList}">
                        <div class="row mx-auto index-card">
                            <article class="col-12 col-md-12 mx-auto index-info">
                                <h1 class="index-header">
                                    <a th:href="@{'article/'+${blog.id}}" target="_parent" th:text="${blog.title}"></a>
                                </h1>
                                <p class="index-excerpt">
                                    <a th:href="@{'article/'+${blog.id}}" target="_parent" th:text="${blog.description}"></a>
                                </p>
                                <div class="index-btm post-metas">
                                    <div class="post-meta mr-3">
                                        <i class="iconfont icon-date"></i>
                                        <time datetime="${blog.releaseDateStr}" pubdate th:text="${blog.releaseDateStr}"> </time>
                                    </div>
                                    <div class="post-meta mr-3">
                                        <i class="iconfont icon-category"></i>
                                        <a th:href="@{'/categories/'+${blog.blogType.id}}" th:text="${blog.blogType.typeName}"></a>
                                    </div>
                    <!--                <div class="post-meta">-->
                    <!--                    <i class="iconfont icon-tags"></i>-->
                    <!--                    <a href="/tags/%E8%8A%B1%E9%87%8C%E8%83%A1%E5%93%A8/">花里胡哨</a>-->
                    <!--                    <a href="/tags/Fluid/">Fluid</a>-->
                    <!--                    <a href="/tags/%E7%94%A8%E6%88%B7%E7%BB%8F%E9%AA%8C/">用户经验</a>-->
                    <!--                </div>-->
                                </div>
                            </article>

                        </div>
                    </th:block>
                    <div id="page" th:include="com/page :: page(${pageInfo})"></div>
                </div>
            </div>
        </div>
    </div>
    <a id="scroll-top-button" href="#" role="button"><i class="iconfont icon-arrowup"
                                                              aria-hidden="true"></i></a>
</div>






<!--    <div class="footerpage"></div>-->
    <div id="foot" th:include="com/footer :: common_foot"></div>

    <script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.js"></script>

    <script>
        NProgress.configure({
            showSpinner: !1,
            trickleSpeed: 100
        }), NProgress.start(), window.addEventListener("load", (function() {
            NProgress.done()
        }))
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/indexAndLogin/js/events.js}"></script>
    <script th:src="@{/indexAndLogin/js/plugins.js}"></script>
    <script th:src="@{/indexAndLogin/js/img-lazyload.js}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <script defer th:src="@{../../static/indexAndLogin/js/leancloud.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>
    <script>
        ! function(t, i) {
            (0, Fluid.plugins.typing)(i.getElementById("subtitle").title)
        }(window, document)
    </script>
    <script defer>
        var _hmt = _hmt || [];
        ! function() {
            var e = document.createElement("script");
            e.src = "https://hm.baidu.com/hm.js?000c8623e418a244bb21d401c84cbfc3";

    <script th:src="@{/indexAndLogin/js/boot.js}"></script>
